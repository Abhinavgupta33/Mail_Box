<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up Form</title> 
    <link rel="stylesheet" href="signup.css">
  </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="log.php" >
      
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required name="name">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required name="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required name="pass">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required name="repass">
      </div>
      <div class="policy">

        <input type="checkbox" name="terms" required>
        <label>I accept all terms & conditions</label>
      </div>
      <div class="input-box button">
        <input type="submit" value="signup" name="but">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
