 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Theme Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="log.php">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your Username" required name="name">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required name="pass">
            </div>
            <button type="submit" value="login" name="but">Login</button>
            <div class="text">
                <h5>Create an Account <a href="signup.html">Sign-Up</a></h5>
              </div>
        </form>
    </div>
    
</body>
</html>
